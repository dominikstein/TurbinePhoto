

<div class="panel panel-warning">
    <div class="panel-heading clearfix">
          <button type="button" class="btn btn-default pull-right" ng-click="$ctrl.back()">Powrót</button>
        <h3 class="panel-title">Zdjęcia w albumie nr {{$ctrl.albumId}}</h3>
        
      
    </div>
    <div class="panel-body">
      
        <ul class="photo-thumbs list-inline">
            <li ng-repeat="photo in $ctrl.photos" class="col-lg-2 col-md-3 col-sm-3 col-xs-4" >
                <div class="thumbnail thumbnail-clickable" >
                    <img ng-src="{{photo.thumbnailUrl}}" class="img-thumbnail img-responsive" ng-click="$ctrl.openModal(photo.id)"  />
                    <div class="caption">
                        <p class="hidden-xs">{{photo.title | limitTo: 25 }}{{photo.title.length > 25 ? '...' : ''}}</p>
                    </div>
                </div>
            </li>
        </ul>

    </div>
    <div class="panel-footer"> 
    </div>
</div>

<photo-Album-Image ng-hide="$ctrl.ModalVisible"></photo-Album-Image>
